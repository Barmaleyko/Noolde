fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

noodle_mainPage:
    pattern:  /
    defaults: { _controller: RoSkyNoodleBundle:Main:index }

noodle_gamesPage:
    pattern:  /games
    defaults: { _controller: RoSkyNoodleBundle:Games:showGamesList }

noodle_newGame:
    pattern:  /games/new
    defaults: { _controller: RoSkyNoodleBundle:Games:newGame }

noodle_createGame:
    pattern:  /games/new/create
    defaults: { _controller: RoSkyNoodleBundle:Games:createGame }
